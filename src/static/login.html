<html>

<head>
  <title>EBudgie | Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <span class="navbar-brand">EBudgie Login</span>
      </div>
    </nav>
    <div class="jumbotron" style="padding:40px;">
      <h1>Welcome to EBudgie Login</h1>
      <p>Please fill the inputs below</p>
      <form action="/api/auth" method="POST">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Link Code:</span>
          <input type="text" name="link_code" class="form-control" placeholder="EBudgie-27" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Email:</span>
          <input type="text" name="email" class="form-control" placeholder="jack@leon.com" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Phone number:</span>
          <input type="text" name="phone" class="form-control" placeholder="+359123123123" aria-describedby="basic-addon1">
        </div>
        <p><button type="sumbit" class="btn btn-primary btn-lg" role="button">Login</button></p>
      </form>
    </div>
  </div>
</body>

</html>
