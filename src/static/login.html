<html>

<head>
  <title>EBudgie | Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <span class="navbar-brand">EBudgie Login</span>
      </div>
    </nav>
    <div class="jumbotron" style="padding:40px;">
      <h1>Welcome to EBudgie Login</h1>
      <p>Please fill the inputs below</p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Link Code:</span>
        <input type="text" id='link' name="link_code" class="form-control" placeholder="EBudgie-27" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Email:</span>
        <input type="text" id='email' name="email" class="form-control" placeholder="jack@leon.com" aria-describedby="basic-addon1">
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Phone number:</span>
        <input type="text" id='phone' name="phone" class="form-control" placeholder="+359123123123" aria-describedby="basic-addon1">
      </div>
      <p><button id="submit" class="btn btn-primary btn-lg" role="button">Login</button></p>
    </div>
  </div>
  <script>
    function getUrlVars() {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }

    var qs = getUrlVars();

    var button = $('#submit')
    button.on('click', function (e) {
      var link = $('#link').val();
      var email = $('#email').val();
      var phone = $('#phone').val();

      $.ajax({
        method: 'POST',
        url: '/api/auth',
        data: {
          link_code: link,
          email: email,
          phone: phone,
        },
        success: function (result) {
          debugger
          if (result.status === 'success') {
            var redirectUri = decodeURIComponent(qs.redirect_uri);
            if (redirectUri.indexOf('?') !== -1) {
              return window.location.href = redirectUri + '&authorization_code=' + link;
            }
            window.location.href = redirectUri + '?authorization_code=' + link
          }

          alert('Wrong credentials');
        },
        error: function (e) {
          debugger
          alert('Wrong credentials');
        }
      })
    })
  </script>
</body>

</html>
